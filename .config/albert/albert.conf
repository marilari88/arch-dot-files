[General]
frontendId=org.albert.frontend.qmlboxmodel
hotkey=Meta+D
incrementalSort=false
showTray=false

[org.albert.extension.applications]
enabled=true

[org.albert.extension.chromium]
enabled=true

[org.albert.extension.files]
enabled=true
filters=inode/directory, application/*, image/*, audio/*, video/*

[org.albert.extension.hashgenerator]
enabled=false

[org.albert.extension.mpris]
enabled=true

[org.albert.extension.python]
enabled=true
enabled_modules=arch_wiki, aur, google_translate, ip, copyq, datetime, kill, npm, node_eval, unicode_emoji

[org.albert.extension.snippets]
enabled=true

[org.albert.extension.ssh]
enabled=true

[org.albert.extension.system]
enabled=true
lock=i3lock-fancy
logout=exit
reboot=systemctl reboot
shutdown=systemctl poweroff

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.qmlboxmodel]
alwaysOnTop=true
clearOnHide=false
hideOnClose=false
hideOnFocusLoss=true
showCentered=true
stylePath=/usr/share/albert/org.albert.frontend.qmlboxmodel/styles/BoxModel/MainComponent.qml
windowPosition=@Point(458 283)

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=false
hideOnClose=false
hideOnFocusLoss=true
itemCount=10
showCentered=false
theme=Spotlight
windowPosition=@Point(640 284)
